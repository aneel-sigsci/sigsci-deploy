---
- name: Installing Apache software packages
  hosts: apache-servers
  become: true
  tasks:
    - name: Run apt-get update
      apt:
        update_cache: yes
    - name: Install Apache
      apt:
        name: apache2
        state: present
    - name: Start Apache
      service:
        name: apache2
        state: started
    - name: Installing other packages
      action: >
              {{ ansible_pkg_mgr }} name={{ item }} state=present update_cache=yes
      with_items:
        - apt-transport-https
        - wget

